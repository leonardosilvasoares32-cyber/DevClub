<h2> tipos utilizacao do radio </h2>
<label> com mesmo nome (name=), so pode selecionar um
    <br>
    <form>
        <input type="radio" name="cor" value="vermelho" id="vermelho">
        <label for="vermelho">Vermelho</label>

        <input type="radio" name="cor" value="azul" id="azul">
        <label for="azul">Azul</label>

        <input type="radio" name="cor" value="verde" id="verde">
        <label for="verde">Verde</label>
    </form>
</label>

<label>com nomes(name=) diferentes, pode selecionar todos
    <br>
    <form>
        <input type="radio" name="carro1" value="ferrari" id="ferrari">
        <label for="ferrari">Ferrari</label>

        <input type="radio" name="carro2" value="bmw" id="bmw">
        <label for="bmw">BMW</label>

        <input type="radio" name="carro3" value="audi" id="audi">
        <label for="audi">Audi</label>
    </form>
</label>
