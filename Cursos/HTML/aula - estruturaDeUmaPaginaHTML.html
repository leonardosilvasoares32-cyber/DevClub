<!-- PODE UTILIZAR O COMANDO NO INICIO HTML E ESCOLA A OPCAO HTML5 E ELE GERA
 AUTOMATICAMENTE A ESTRUTURA DO SITE-->
 
<!DOCTYPE html> <!-- define a versao do html (html5)-->
<html lang="pt-br"> <!-- define o idioma do conteudo da pagina-->
<head> <!-- informacoes sobre a pagina, esta parte nao aparece dentro do site -->
    <meta charset="UTF-8"> <!-- define a codificacao de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- responsividade -->
    <title>PRIMEIRO SITE BASICO /title> <!-- titulo da pagina -->   
</head>
<body> <!-- conteudo da pagina, esta parte aparece dentro do site -->
    <h1>MEU PRIMEIRO SITE BASICO</h1>
    <p>MEU PRIMEIRO PARAGRAFO</p>
    <a href="https://www.google.com">MEU PRIMEIRO LINK</a>
</body>
</html>
<!-- 
    AULA SOBRE ESTRUTURA DE UMA PAGINA HTML
    ...DOCTYPE => define a versao do html (html5)
    ...<html> => define o idioma do conteudo da pagina
    ...<head> => informacoes sobre a pagina, esta parte nao aparece dentro do site
        ...<meta charset="UTF-8"> => define a codificacao de caracteres
        ...<meta name="viewport" content="width=device-width, initial-scale=1.0"> => responsividade
        ...<title> => titulo da pagina
    ...<body> => conteudo da pagina, esta parte aparece dentro do site
        ...<h1> => titulo ou cabecalho (tem de h1 a h6)
        ...<p> => paragrafo
        ...<a href="link"> => link (href = hypertext reference)
            ...atributo href => atributo que define o link
            ...conteudo do link => conteudo que sera exibido como link
