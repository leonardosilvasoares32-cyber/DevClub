procure sempre manter seu codigo organizado, indentado e com espaçamento adequado.
isso facilita a leitura e manutenção do código.
Exemplo:
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Olá Mundo</h1>
    <p>Este é um parágrafo de exemplo.</p>
</body>

</html>
<!-- use a funcao de auto formatar do seu editor de codigo
    para manter o codigo sempre organizado.
    
DICAS PARA UM CÓDIGO LIMPO:
    - Use indentação consistente (espaços ou tabulações).
    - Nomeie arquivos e pastas de forma clara e consistente.
    - Use comentários para explicar partes complexas do código.
    - Evite linhas muito longas; quebre-as em várias linhas se necessário.
    - Mantenha uma estrutura lógica e hierárquica no código.
    - Utilize ferramentas de formatação automática, se possível.
    - Revise e refatore o código regularmente para melhorar a clareza.
    - Siga as convenções de codificação da equipe ou comunidade.
    - Teste o código para garantir que ele funcione conforme o esperado.
    - Documente o código para facilitar a compreensão futura.
    - Use nomes descritivos para variáveis, funções e classes.
    - Evite duplicação de código; reutilize funções e componentes quando possível.
    - Mantenha o código simples e direto ao ponto.
-->
