<!--TIPOS DE BOTTONS
--SUBMIT -> ENVIAR
--RESET -> REINICIAR
--BUTTON -> BOTÃO
--IMAGE -> IMAGEM
--TYPE -> TIPO    

para usar o reset, voce prescisa estar detro de um formulario
-->
<form action="" method="get">
    <button type="submit">Enviar</button>
    <button type="reset">Limpa dados da tela</button>
    <button type="button">Botão comum</button>
    <button type="image" src="../img/botao.png" alt="botão imagem"></button>

</form>
