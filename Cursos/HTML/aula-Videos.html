<video 
    controls
    poster="./casamento.jpg" 
    style="background-color: black; border: 2px solid white; border-radius: 10px;"

    autoplay
    loop
    width="640">
    <source src="./videos/videoleatorio.mp4" type="video/mp4">
</video>
    


<!-- tipos de controles para usar na tag <video>
    controls: exibe os controles padrão do navegador (play, pause, volume, etc.)
    contrlsList: permite personalizar quais controles serão exibidos (ex: nodownload, noremoteplayback)
    autoplay: inicia a reprodução automática do vídeo quando a página é carregada
    muted: inicia o vídeo sem som
    loop: faz o vídeo reiniciar automaticamente após terminar
    poster: define uma imagem que será exibida antes do vídeo começar a tocar
    disablePictureInPicture: desativa o modo picture-in-picture
    playsinline: permite que o vídeo seja reproduzido inline em dispositivos móveis, em vez de abrir em tela cheia
    width e height: definem a largura e altura do vídeo
    style: permite adicionar estilos CSS diretamente ao elemento (ex: background-color)
    src: define o caminho do arquivo de vídeo a ser reproduzido
    type: define o tipo de arquivo de vídeo (ex: video/mp4)
    alt: texto alternativo para o vídeo (não é suportado em todas as tags de vídeo)
    title: fornece informações adicionais sobre o vídeo quando o usuário passa o mouse sobre ele
    preload: define como o vídeo deve ser carregado (auto, metadata, none)
    poster: define uma imagem que será exibida antes do vídeo começar a tocar
    height: define a altura do vídeo
    width: define a largura do vídeo

    -->
