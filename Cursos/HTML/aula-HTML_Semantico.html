<!--
TAGS semanticas em HTML5
    - header - cabeçalho menu superio
    - nav - navegação
    - main - conteúdo principal
    - section - seção
    - article - artigo
    - aside - conteúdo relacionado
    - footer - rodapé
    - h1, h2, h3, h4, h5, h6 - títulos
    - p - parágrafo
    - figure - imagem com legenda
    - figcaption - legenda da imagem
    - blockquote - citação em bloco
    - details - detalhes expansíveis
    - summary - resumo para detalhes
    - address - informações de contato
    - mark - destaque de texto
    - time - data e hora
    - abbr - abreviação
    - progress - barra de progresso
    - meter - medidor
    - dialog - diálogo
    - data - associação de conteúdo com valor
    - template - modelo de conteúdo
    - slot - ponto de inserção para web components

    elas ajudam a estruturar o conteúdo de forma mais clara e significativa.
    funcionam igual uma div, mas com significado semântico.

    aumentao o ramqueamento em motores de busca.
