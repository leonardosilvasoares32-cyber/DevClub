<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Site Boladao</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Error cumque ratione mollitia labore obcaecati dignissimos. Architecto in veritatis minus at, tempore provident beatae eos! Et doloremque excepturi ipsum perspiciatis recusandae.</p>
  <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/tMNkAfTb034?si=IWHa4Qd7FBBkd0Qb" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>

  </iframe>

  <iframe 
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2620.551053500314!2d-44.311979721350205!3d-21.740795265502538!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1757641970564!5m2!1spt-BR!2sbr" 
        width="600" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
</iframe>
    
<!-- iFrame - permite colocar um site dentro de uma frame dentro de outro site
    width: define a largura do iFrame
    height: define a altura do iFrame
    src: define o URL do site que será exibido dentro do iFrame
    title: fornece um título para o iFrame, útil para acessibilidade
    frameborder: define a borda do iFrame (0 para sem borda, 1 para com borda)
    allow: especifica quais recursos o iFrame pode usar (ex: autoplay, clipboard-write, encrypted-media, etc.)
    referrerpolicy: define a política de referência para o iFrame (ex: no-referrer, origin, strict-origin-when-cross-origin, etc.)
    allowfullscreen: permite que o iFrame seja exibido em tela cheia

 -->
</body>
</html>
