<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Produtos</h1>

    <div class="data-actions">
        <label for="importarProdutos" class="btn-importar">Importar Produtos</label>
        <input type="file" id="importarProdutos" accept=".json" onchange="importarProdutos(event)">
        <button class="btn-importar" onclick="exportarProdutos()">Exportar Produtos</button>
        <a href="cadastro_vendas.html" class="btn-voltar-link">
            <button class="btn-voltar">Voltar para Vendas</button>
        </a>
    </div>

    <form id="formCadastro">
        <div class="form-grupo-grid">
            <div class="form-grupo">
                <label for="novoProduto">Produto:</label>
                <input type="text" id="novoProduto" required>
            </div>
            <div class="form-grupo">
                <label for="novaCaixaMaster1">Caixa Master 1:</label>
                <input type="number" id="novaCaixaMaster1" min="1" required>
            </div>
            <div class="form-grupo">
                <label for="novaCaixaMaster2">Caixa Master 2:</label>
                <input type="number" id="novaCaixaMaster2" min="1" required>
            </div>
            <div class="form-grupo">
                <label for="novoPrecoAtacado">Preço Atacado:</label>
                <input type="number" id="novoPrecoAtacado" step="0.01" min="0" required>
            </div>
            <div class="form-grupo">
                <label for="novoPrecoVarejo">Preço Varejo:</label>
                <input type="number" id="novoPrecoVarejo" step="0.01" min="0" required>
            </div>
        </div>
        <button type="submit" onclick="cadastrarProduto(event)">Adicionar Produto</button>
    </form>

    <hr>

    <h2>Produtos Cadastrados</h2>
    <table id="cadastroProdutos">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Caixas Master</th>
                <th>Preço Atacado (R$)</th>
                <th>Preço Varejo (R$)</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="script.js"></script>
</body>
</html>
